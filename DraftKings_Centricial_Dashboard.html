
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftKings Dashboard Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #28a745; /* DraftKings Green */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .widget {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .progress-circle .circle {
            width: 100px;
            height: 100px;
            border: 10px solid #ffa500; /* DraftKings Orange */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .leaderboard {
            text-align: left;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard table th, .leaderboard table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .leaderboard table th {
            background-color: #333;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>DraftKings Centrical Dashboard</h1>
    </header>
    <div class="dashboard">
        <!-- Left Column -->
        <div class="widget">
            <h2>Progress</h2>
            <div class="progress-circle">
                <div class="circle">75%</div>
                <p>KPI Goal</p>
            </div>
        </div>

        <!-- Middle Column -->
        <div class="widget">
            <h2>Leaderboard</h2>
            <div class="leaderboard">
                <table>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>450</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Mike Johnson</td>
                        <td>400</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Right Column -->
        <div class="widget">
            <h2>My Missions</h2>
            <div class="card">
                <p>Weekly Knowledge Check</p>
                <p>Points: 20</p>
            </div>
            <div class="card">
                <p>Complete Training</p>
                <p>Points: 15</p>
            </div>
        </div>
    </div>
</body>
</html>
